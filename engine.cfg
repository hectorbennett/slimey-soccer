[application]

name="Slimey Soccer"
main_scene="res://scenes/title.tscn"

[audio]

stream_buffering_ms=2000
driver="ALSA"

[autoload]

global="*res://scripts/global.gd"

[display]

test_width=1000
test_height=650
height=1440
width=2560
stretch_aspect="keep"
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
fullscreen_toggle=[key(F), key(F11)]
lp_left=[key(A)]
lp_right=[key(D)]
lp_jump=[key(W)]
rp_left=[key(Left)]
rp_right=[key(Right)]
rp_jump=[key(Up)]

[physics]

default_gravity=30.0

[physics_2d]

sleep_threashold_linear=10.0

[render]

thread_model=2
default_clear_color=#ff92b1c0
